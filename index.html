<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RGB edit</title>
		<link rel="shortcut icon" href="icon.png" type="image/png">
		<link rel="stylesheet" href="styles.css">
		<script src="scripts.js"></script>
	</head>
	<body onLoad="changeColor();">
		<div id="bodysl"></div>
		<div align="center" id="main"></div>
			<div id="ranges" align="center">
			<input type="range" min="0" max="256" step="1" value="0" id="r"><br>
			<input type="range" min="0" max="256" step="1" value="0" id="g"><br>
			<input type="range" min="0" max="256" step="1" value="0" id="b"><br>
		</div>
			<div id="getter" align="center">
				<input type="button" value="Получить RGB" onclick="getRGB()">
			</div>
			<div id="fastcolor">
					Быстрый цвет:
				  <button onclick="setRed();" id="red"></button>
					<button onclick="setGreen();" id="green"></button>
					<button onclick="setBlue();" id="blue"></button>
					<button onclick="setWhite();" id="white"></button>
					<button onclick="setBlack();" id="black"></button>
			</div>
			<div id="egg"></div>
			<div id="help">
				Передвигайте ползунки для смены цвета яйца и фона.
			</div>
		</div>
		<div id="footer">
			rgbedit.github.io
		</div>
	</body>
</html>
